include-file = $HOME/.config/polybar/themes/mocha.ini
include-file = modules.ini 

[bar/example]
width = 95%
height = 40

radius = 0
background = ${colors.base}
foreground = ${colors.text}
line-size = 3pt
bottom = false
border-size = 4pt
border-color = ${colors.base}
padding-left = 2
padding-right = 2


offset-x = 2.5%
offset-y = 10

font-0 = "scientifica:pixelsize=10;0"
font-1 = "JetBrainsMono Nerd Font:pixelsize=13;0"
modules-left = bspwm sep2 xwindow sep2
modules-center = date
modules-right = pulseaudio sep2 memory sep2 cpu sep2 battery sep2
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
wm-restack = bspwm
override-redirect = true

[settings]
screenchange-reload = true
