include-file = $HOME/.config/polybar/themes/mocha.ini

[bar/example]
width = 100%
height = 28pt
radius = 0
background = "#282828"
foreground = "#ebdbb2"
line-size = 3pt
bottom = true
border-size = 4pt
border-color = "#282828"
padding-left = 5
padding-right = 5
module-margin = 1
font-0 = "scientifica:pixelsize=10;0"
font-1 = "JetBrainsMono Nerd Font:pixelsize=13;0"
modules-left = bspwm 
modules-center = xwindow
modules-right = pulseaudio memory cpu date battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
wm-restack = bspwm
; wm-restack = i3
override-redirect = true

[module/bspwm]
type = internal/bspwm
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
label-active-font = 1
label-active = %icon%
;;label-active-background = "#8eco7c"
label-active-foreground = "#8ec07c"
label-active-padding = 2
label-occupied = %icon%
label-occupied-padding = 2
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2
label-monocle = 
label-tiled = 
label-monocle-foreground = ${colors.background-alt}
label-tiled-foreground = ${colors.background-alt}
label-monocle-padding = 1
label-tiled-padding = 1
label-monocle-background = ${colors.bar-back}
label-tiled-background = ${colors.bar-back}
enable-scroll = false
format = <label-state>%{T3}<label-mode>

[module/xwindow]
type = internal/xwindow
label =   %title:0:60:...%
label-active-font = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.yellow}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.red}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.sky}
label = %percentage:2%%

[module/battery]
type = internal/battery
label-foreground = "#928374"
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5

[module/date]
type = internal/date
interval = 5
date =
time = %l:%M
label-foreground = "#a89984"
format-prefix = "󰥔 " 
format-prefix-foreground = "#a89984"
label = %time%

[settings]
screenchange-reload = true
; vim:ft=dosini
